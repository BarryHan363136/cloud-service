#################lab env###############################################################
#encoding setting
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
#server setting
server.port=9999

logging.level.org.springframework=info

spring.data.elasticsearch.cluster-name=elasticsearch
#配置es节点信息，逗号分隔，如果没有指定，则启动ClientNode（9200端口是http查询使用的。9300集群使用。这里使用9300.）
spring.data.elasticsearch.cluster-nodes=192.168.33.158:9300
#spring.data.elasticsearch.properties.path.log=./elasticsearch/log #elasticsearch日志存储目录
#spring.data.elasticsearch.properties.path.data=./elasticsearch/data #elasticsearch数据存储目录
#spring.data.elasticsearch.local=false
spring.data.elasticsearch.repositories.enabled=true


























